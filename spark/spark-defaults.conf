# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

#Example:
spark.sql.extensions                   org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.local                org.apache.iceberg.spark.SparkCatalog
spark.sql.defaultCatalog               local 
spark.sql.catalog.local.uri             http://rest:8181
spark.sql.catalog.local.io-impl         org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.local.warehouse       s3a://warehouse/
spark.sql.catalog.local.s3.endpoint     http://minio:9000
spark.sql.catalogImplementation         in-memory
spark.sql.catalog.local.catalog-impl    org.apache.iceberg.rest.RESTCatalog
# spark.eventLog.enabled                 true
# spark.eventLog.dir                     /home/iceberg/spark-events
# spark.history.fs.logDirectory          /home/iceberg/spark-events
spark.extraListeners                   com.mylakehouse.CustomizedListener
spark.sql.queryExecutionListeners
spark.jars                             /opt/spark/jars/listeners-1.0-jar-with-dependencies.jar, /opt/spark/jars/bundle-2.17.257.jar, /opt/spark/jars/url-connection-client-2.17.257.jar