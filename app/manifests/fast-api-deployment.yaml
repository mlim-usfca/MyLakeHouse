apiVersion: apps/v1 
kind: Deployment
metadata:
  name: caspian-fast-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fast-api
  template:
    metadata:
      labels:
        app: fast-api
    spec:
      containers:
      - name: fast-api
        image: DOCKER_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8090